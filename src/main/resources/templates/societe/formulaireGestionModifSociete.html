		<form th:action="@{/resultatModifSociete}" th:object="${Societe}" class="col-md-12 col-xs-12 formulaireGestionSociete" th:fragment="formulaireGestionModifSociete" method="POST">
             <div class="row labelAjout">
                  <h2>Modifier les données d'une Société</h2>
             </div>
             
             <div class="row">
	             <div class="col-lg-4"></div>
	             <div class="col-lg-6 erreur"  th:if="${formErreurSociete}" > 
				  	 <div class="alert alert-danger">
	
	                     <ul>                        
							   <li  th:if="${nomSocieteErreur}" th:utext="${nomSocieteErreur}"> </li>
							   <li  th:if="${codeSocieteErreur}" th:utext="${codeSocieteErreur}"> </li>   
							   <li  th:if="${societeCodeRechercheErreur}" th:utext="${societeCodeRechercheErreur}"> </li>
							   <li  th:if="${societeNomRechercheErreur}" th:utext="${societeNomRechercheErreur}"> </li>  
							   <li  th:if="${codeSocieteExistantErreur}" th:utext="${codeSocieteExistantErreur}"> </li> 
							   <li  th:if="${nomSocieteExistantErreur}" th:utext="${nomSocieteExistantErreur}"> </li>                    	   
	                     </ul>
	                     
	                  </div> 
	             </div>
	             <div class="col-lg-2"></div>
             </div>
             
             <input type="hidden" name="idSociete" value=" " />
              
              <div class="row ajoutDonnee">
                 <div class="col-md-4 col-xs-4 ft">
                  	<label> Code Société : </label>
             	 </div>
             	 
             	 <div class="col-md-4 col-xs-4">             	    
             	    <input type="text" name="codeSociete" required class="form-control" data-th-value="${societeRecherche.codeSociete}" maxlength="10"/>					
             	 </div>  
             	          
             </div>
                
             <div class="row ajoutDonnee">
                 <div class="col-md-4 col-xs-4 ft">
                  	<label> Nom Société : </label>
             	 </div>
             	 
             	 <div class="col-md-4 col-xs-4">             	    
             	    <input type="text" name="nomSociete" required class="form-control" maxlength="50" data-th-value="${societeRecherche.nomSociete}" />					
             	 </div>  
             	          
             </div> 
             
             
             
             <input type="hidden" name="estSupprimer" />
             
                     
              <div class="row">
                 <div class="col-md-4 col-xs-4">
                  	<label>  </label>
             	 </div>
             	 <div class="col-md-8 col-xs-8">
                  	<input type="submit" value=" Valider " class="btn btn-primary pullright envoi" />
             	 </div>           
             </div>           
          </form>
