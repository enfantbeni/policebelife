<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="utf-8">
<title> Liste sequence police par Agence </title>
</head>
<body>

	<div class="col-lg-12 listeSourcePrelevement" th:fragment="listeNumeroPoliceParAgence">
	
	    		<h2> Liste des numero de police de l'Agence de <span th:utext="${nomAgence}" ></span> </h2>
				<table width="100%" border="0" cellspacing="1" cellpadding="2">
		                    <tr class="entete-tableau"><th style="padding-left:10px"> Numero de Police </th> <th> Date de Creation </th></tr>
							<tr th:each ="client : ${clientSoumis}">  									
		  						<td  width="100" th:utext="${client.numeroPolice}" style="padding-left:10px" ></td>  
		  						<td  width="100" th:utext="${client.dateCreation}"  ></td>					
		  					
							</tr>					            
				 </table>
				 
	</div>

</body>
</html>
