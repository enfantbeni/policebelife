<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>

		<div class="row " th:fragment="resultatRechercheAgent">
           
            <div class="col-lg-12 " >          
            <table width="100%" border="0" cellspacing="1" cellpadding="2" id="tableUtilisateur">
                    <tr class="entete-tableau"><th style="padding-left:10px"> Code Compagnie </th><th> Code Agence </th><th> Code Agent </th> <th> Nom Agent </th>  <th> Telephone </th>  <th> Adresse 1 </th> <th> Adresse 2 </th>  <th> Ville </th>  <th> Status </th></tr>
					<tr th:each ="agent : ${agentRecherche}">  										 									
  						<td  width="100" th:utext="${agent.codeCompagnie}" style="padding-left:10px" ></td>
  						<td  width="100" th:utext="${agent.codeAgence}" ></td>
  						<td  width="100" th:utext="${agent.codeAgent}" ></td>
  						<td  width="100" th:utext="${agent.nomAgent}" ></td>  												
  						<td  width="100" th:utext="${agent.telephone}" ></td>
  						<td  width="100" th:utext="${agent.adresse1}" ></td>
  						<td  width="100" th:utext="${agent.adresse2}" ></td>
  						<td  width="100" th:utext="${agent.ville}" ></td>
  						<td  width="100" th:utext="${agent.status}" ></td>							
					</tr>					            
		 </table>        
      </div>
           
           
     </div>

</body>
</html>
