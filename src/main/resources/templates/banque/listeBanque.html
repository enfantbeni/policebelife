<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta  charset="utf-8">
<title> Liste Banque </title>
</head>
<body>

		<div class="col-lg-12 listeSourcePrelevement" th:fragment="listeBanque">
		 
			    	<h2> Liste des Agences de Banque </h2>
			      
		<table width="100%" border="0" cellspacing="1" cellpadding="2" id="tableUtilisateur" class="table-bordered">
                    <tr class="entete-tableau"><th style="padding-left:10px"> No </th><th  > Code Apb </th><th  > Code Banque </th><th  > Code Agence Banque </th><th  > Agence de Banque </th><th> Status </th></tr>
					<tr th:each ="agenceBanque, a : ${agenceBanques}">  
					   	<td  width="100" th:utext="${agenceBanques.size*(agenceBanques.number)+a.index+1}" style="padding-left:10px" ></td>													
  						<td  width="100" th:utext="${agenceBanque.codeApb}" style="padding-left:10px" ></td>
  						<td  width="100" th:utext="${agenceBanque.codeBanque}" ></td>
  						<td  width="100" th:utext="${agenceBanque.codeGuichet}" ></td>
  						<td  width="100" th:utext="${agenceBanque.libelleAgence}"></td>
  						<td  width="100" th:utext="${agenceBanque.status}" ></td>
  						
					</tr>					            
		 </table>
		 	 
		<nav class="page" aria-label="Pagination" th:if="${agenceBanques.totalPages gt 0}">
		
		    <ul class="pagination justify-content-center font-weight-bold">
		    
		        <li class="page-item" th:classappend="${agenceBanques.number eq 0} ? 'disabled'">
		            <a class="page-link"
		               th:href="@{/agenceBanques?page={id}(id=${agenceBanques.number lt 2 ? 1 :agenceBanques.number})}"
		               aria-label="Previous" title="Previous Page" data-toggle="tooltip">
		                <span aria-hidden="true">&lt; Précédent </span>
		            </a>
		        </li>
		        
		        <li class="page-item" th:classappend="${i eq agenceBanques.number + 1} ? 'active'" th:each="i : ${#numbers.sequence( 1, agenceBanques.totalPages, 1)}">
		            <a class="page-link" th:href="@{/agenceBanques?page={id}(id=${i})}" th:text="${i}"
		               th:title="${'Page '+ i}" data-toggle="tooltip">
		            </a>
		        </li>
		        
		        <li class="page-item" th:classappend="${agenceBanques.number+1  eq agenceBanques.totalPages} ? 'disabled'">
		            <a class="page-link"
		               th:href="@{/agenceBanques?page={id}(id=${agenceBanques.number+1  eq agenceBanques.totalPages ?agenceBanques.number+1 :agenceBanques.number + 2})}"
		               aria-label="Next" title="Next Page" data-toggle="tooltip">
		                <span aria-hidden="true"> Suivant &gt;</span>
		            </a>
		        </li>
		        
		    </ul>
		    
		</nav>		 
					 
		 </div>
		 
		 
		 
</body>
</html>
