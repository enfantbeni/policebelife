<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="utf-8">
<title>Recherche numero police</title>
</head>
<body>
		<div class="row " th:fragment="resultatRechercheNumeroPolice">
           
            <div class="col-lg-12 " >          
            <table width="100%" border="0" cellspacing="1" cellpadding="2" >
                    <tr class="entete-tableau"><th style="padding-left:10px"> Numero </th><th> Numero police</th></tr>
					<tr th:each ="sequencePolice,c : ${sequencePolices}">  									
  						<td  width="100" th:utext="${(sequencePolices.size)*(sequencePolices.number)+(c.index+1)}" style="padding-left:10px" ></td>
  						<td  width="100" th:utext="${sequencePolice.seqPolice}" ></td>
  										
					</tr>					            
		   </table> 
		      
           </div  >
           <div  class="col-lg-12 ">
      			<nav class="page" aria-label="Pagination" th:if="${sequencePolices.totalPages gt 0}">
				    <ul class="pagination justify-content-center font-weight-bold">
				        <li class="page-item" th:classappend="${sequencePolices.number eq 0} ? 'disabled'">
				            <a class="page-link"
				               th:href="@{/numeroPolices?page={id}(id=${sequencePolices.number lt 2 ? 1 : sequencePolices.number})}"
				               aria-label="Previous" title="Previous Page" data-toggle="tooltip">
				                <span aria-hidden="true">&lt; Précédent </span>
				            </a>
				        </li>
				        <li class="page-item" th:classappend="${i eq sequencePolices.number + 1} ? 'active'"
				            th:each="i : ${#numbers.sequence( 1, sequencePolices.totalPages, 1)}">
				            <a class="page-link" th:href="@{/numeroPolices?page={id}(id=${i})}" th:text="${i}"
				               th:title="${'Page '+ i}" data-toggle="tooltip"></a>
				        </li>
				        <li class="page-item" th:classappend="${sequencePolices.number+1  eq sequencePolices.totalPages} ? 'disabled'">
				            <a class="page-link"
				               th:href="@{/numeroPolices?page={id}(id=${sequencePolices.number+1  eq sequencePolices.totalPages ?sequencePolices.number+1 :sequencePolices.number + 2})}"
				               aria-label="Next" title="Next Page" data-toggle="tooltip">
				                <span aria-hidden="true"> Suivant &gt;</span>
				            </a>
				        </li>
				    </ul>
				</nav>  
           </div>
           
     </div>

</body>
</html>
