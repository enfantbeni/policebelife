<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="utf-8">
<title>Rechercher sequence</title>
</head>
<body>
	<form th:action="@{/aaronResultatRechercheSequencePolice}" th:object="${SequencePolice}" class="col-md-12 col-xs-12 formulaireGestionSequencePolice" th:fragment="formulaireNumeroRechercheSequencePolice" method="POST">
             <div class="row labelAjout">
                  <h2>Rechercher numeros de police par leur sequence : </h2>
             </div>
             
             <div class="row">
	             <div class="col-lg-4"></div>
	             <div class="col-lg-4 erreur"  th:if="${formErreurSequencePolice}" > 
				  	 <div class="alert alert-danger">
	
	                     <ul>                        
							   <li  th:if="${seqPoliceErreur}" th:utext="${seqPoliceErreur}"> </li>
							                         	   
	                     </ul>
	                     
	                  </div> 
	             </div>
	             <div class="col-lg-4"></div>
             </div>
             
             <input type="hidden" name="id" value=" " />
              
              <div class="row ajoutDonnee">
                 <div class="col-md-4 col-xs-4 ft">
                  	<label> Sequence : </label>
             	 </div>
             	 
             	 <div class="col-md-8 col-xs-8">  
             	    
             	    <select name="seq"  required  class="form-control" >                      
			             <option  th:each="sequence : ${sequences}" th:value="${sequence}" th:utext="${sequence}"/>
			        </select>
             	 </div>  
             	          
             </div> 
                
                     
              <div class="row">
                 <div class="col-md-4 col-xs-4">
                  	<label>  </label>
             	 </div>
             	 <div class="col-md-8 col-xs-8">
                  	<input type="submit" value=" Valider " class="btn btn-primary pullright envoi" />
             	 </div>           
             </div>           
          </form>

</body>
</html>
